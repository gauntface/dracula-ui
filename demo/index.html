<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSP in action</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="../src/styles/dracula-ui.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="drac-bg-black drac-spacing-md">
    <h1 class="drac-heading-1 drac-text-white drac-text">DSP in action</h1>
    <form action="">
      <div class="form-control">
        <input
          placeholder="Placeholder"
          color="white"
          class="drac-input drac-input-white drac-text-white"
        />
      </div>

      <div class="form-control">
        <div style="position: relative">
          <select
            color="white"
            class="drac-select drac-select-white"
          >
            <option value="default" disabled="" selected="">Select option</option>
            <option>Blade</option>
            <option>Buffy</option>
            <option>Lincoln</option>
            <option>Morbius</option>
            <option>Van Helsing</option>
          </select>
          <div class="drac-select-arrow drac-text-white">
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              role="presentation"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-control">
        <input
          type="checkbox"
          id="one"
          color="purple"
          name="demo"
          class="drac-checkbox drac-checkbox-purple"
          checked=""
        /><label for="one" class="drac-text drac-text-white">Checked</label>
      </div>

      <div class="form-control">
        <button class="drac-btn drac-bg-purple" color="purple">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
