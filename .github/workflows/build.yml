name: Build ğŸ”§

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@v3
      with:
        submodules: true

    # Install dependencies
    - name: Install NPM Deps ğŸŒ
      run: npm install
    - name: Lint ğŸŒŸ
      run: npm run lint
    - name: Build ğŸ”§
      run: npm run build
