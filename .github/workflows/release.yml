name: Release 🚀

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (i.e. 1.0.1)'
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-node@v3

    # Install dependencies
    - name: Install NPM Deps 🌎
      run: npm install
    - name: Lint 🌟
      run: npm run lint
    - name: Build 🔧
      run: npm run build

    - name: Update package.json ⬆️
      run: npm version ${{ inputs.version }} --no-git-tag-version
      # In case the version remains (i.e. re-run failed release)
      continue-on-error: true
    - name: Commit any package.json changes 📌
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Releasing ${{ inputs.version }}"
        file_pattern: 'package.json'

    - name: Create Release Directory 📂
      run: |
        mkdir release
        cp LICENSE release/
        cp package.json release/
        cp README.md release/
        cd build && cp -r . ../release/

    - name: Create tar for GitHub release 🤐
      run: tar -zcvf dracula-ui-v${{ inputs.version }}.tar.gz release/

    - name: Create release on GitHub 📦
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ inputs.version }}
        generateReleaseNotes: true
        artifacts: "dracula-ui-v${{ inputs.version }}.tar.gz"

    - name: Publish package on NPM 📦
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd release
        npm publish --access public
